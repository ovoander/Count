<!doctype html>
<html class="overflow-y-hidden bg-slate-800 text-slate-100" lang="en">
    <head>
        <link rel="stylesheet" href="output.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Count</title>
    </head>
    <body>
        <div
            class="sticky top-0 z-10 flex select-none items-center justify-center p-3 text-6xl font-bold"
        >
            Count
        </div>
        <div class="flex h-screen items-center justify-center">
            <div class="mb-32 flex items-center justify-center">
                <div
                    class="flex select-none flex-col items-center justify-center rounded bg-slate-700 p-2 shadow-lg shadow-black/30 ring-1 ring-slate-700/10"
                >
                    <div
                        class="m-2 flex h-8 w-52 items-center justify-center rounded bg-slate-600 font-bold shadow-md shadow-black/30 ring-1 ring-slate-600/10"
                        id="count"
                    >
                        0
                    </div>
                    <div class="flex">
                        <button
                            class="m-2 flex h-8 w-24 items-center justify-center rounded bg-sky-400 font-medium shadow-md shadow-sky-400/30 ring-1 ring-sky-400/10 active:bg-sky-500 active:text-slate-200 active:ring-sky-500/10"
                            onclick="addCount()"
                        >
                            Add
                        </button>
                        <button
                            class="m-2 flex h-8 w-24 items-center justify-center rounded bg-sky-400 font-medium shadow-md shadow-sky-400/30 ring-1 ring-sky-400/10 active:bg-sky-500 active:text-slate-200 active:ring-sky-500/10"
                            onclick="resetCount()"
                        >
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
