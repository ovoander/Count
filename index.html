<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" href="logo.svg" />
        <link rel="stylesheet" href="build.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Count</title>
    </head>
    <script>
        const toggleTheme = () => {
            if (localStorage.theme === "dark") {
                localStorage.theme = "light";
            } else {
                localStorage.theme = "dark";
            }
            document.documentElement.classList.toggle("dark");
        };

        const setThemeOnLoad = () => {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.documentElement.classList.add("dark");
            } else if (savedTheme === "light") {
                document.documentElement.classList.remove("dark");
            }
        };

        setThemeOnLoad();
    </script>
    <body
        class="overflow-y-hidden bg-zinc-100 text-black dark:bg-zinc-800 dark:text-white"
    >
        <div
            class="sticky top-3 z-50 m-3 mx-auto flex w-4/5 select-none items-center rounded-xl bg-zinc-300 p-3 text-xl font-bold shadow-lg shadow-black/30 sm:text-2xl md:text-3xl lg:text-4xl dark:bg-zinc-700"
        >
            Count
            <div
                class="ml-auto"
                onclick="toggleTheme()"
                title="Toggle Dark Mode"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="h-5 w-5 rounded-full p-1 transition-[background-color] hover:bg-zinc-400 active:fill-emerald-400 sm:h-6 sm:w-6 md:h-7 md:w-7 lg:h-8 lg:w-8 dark:hover:bg-zinc-600"
                >
                    <path
                        fill-rule="evenodd"
                        d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
                        clip-rule="evenodd"
                    />
                </svg>
            </div>
        </div>
        <div class="flex h-screen items-center justify-center">
            <div class="mb-32">
                <div
                    class="rounded-lg bg-zinc-300 p-2 shadow-lg shadow-black/30 dark:bg-zinc-700"
                >
                    <div
                        class="m-2 flex h-8 w-80 select-none items-center justify-center rounded bg-zinc-200 text-lg font-bold shadow-md shadow-black/30 dark:bg-zinc-600"
                        id="count"
                    >
                        0
                    </div>
                    <div class="flex select-none">
                        <div
                            class="m-2 flex h-8 w-24 cursor-pointer items-center justify-center rounded bg-emerald-400 text-lg font-medium shadow-md shadow-emerald-400/30 active:bg-emerald-500"
                            onclick="addCount()"
                        >
                            +
                        </div>
                        <div
                            class="m-2 flex h-8 w-24 cursor-pointer items-center justify-center rounded bg-emerald-400 text-lg font-medium shadow-md shadow-emerald-400/30 active:bg-emerald-500"
                            onclick="subtractCount()"
                        >
                            -
                        </div>
                        <div
                            class="m-2 flex h-8 w-24 cursor-pointer items-center justify-center rounded bg-emerald-400 text-lg font-medium shadow-md shadow-emerald-400/30 active:bg-emerald-500"
                            onclick="resetCount()"
                        >
                            CE
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
