<!doctype html>
<html class="overflow-y-hidden bg-slate-800 text-slate-100" lang="en">
    <head>
        <link rel="stylesheet" href="output.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Count</title>
    </head>
    <body>
        <div
            class="sticky top-0 z-10 flex select-none items-center justify-center p-3 text-3xl font-bold sm:text-4xl md:text-5xl lg:text-6xl"
        >
            Count
        </div>
        <div class="flex h-screen items-center justify-center">
            <div class="mb-32 flex items-center justify-center">
                <div
                    class="flex select-none flex-col items-center justify-center rounded bg-slate-700 p-2 shadow-lg shadow-black/30"
                >
                    <div
                        class="m-2 flex h-8 w-80 items-center justify-center rounded bg-slate-600 font-bold shadow-md shadow-black/30"
                        id="count"
                    >
                        0
                    </div>
                    <div class="flex">
                        <button
                            class="m-2 flex h-8 w-24 items-center justify-center rounded bg-sky-400 font-medium shadow-md shadow-sky-400/30 ring-1 ring-inset ring-white/30 active:bg-sky-500"
                            onclick="addCount()"
                            title="Add"
                        >
                            +
                        </button>
                        <button
                            class="m-2 flex h-8 w-24 items-center justify-center rounded bg-sky-400 font-medium shadow-md shadow-sky-400/30 ring-1 ring-inset ring-white/30 active:bg-sky-500"
                            onclick="subtractCount()"
                            title="Subtract"
                        >
                            -
                        </button>
                        <button
                            class="m-2 flex h-8 w-24 items-center justify-center rounded bg-sky-400 font-medium shadow-md shadow-sky-400/30 ring-1 ring-inset ring-white/30 active:bg-sky-500"
                            onclick="resetCount()"
                            title="Reset"
                        >
                            CE
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
